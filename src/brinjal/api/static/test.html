<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brinjal TaskList Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h1>Brinjal TaskList Component Test</h1>
        <p>This page tests the TaskList web component from brinjal.</p>
        
        <!-- Use the TaskList web component -->
        <task-list id="taskList" base_url="http://localhost:8000"></task-list>
        
        <div class="mt-4">
            <h3>Test Instructions:</h3>
            <ol>
                <li>Add a CPU-bound task: <button onclick="addCPUTask()" class="btn btn-primary btn-sm">Add CPU Task</button></li>
                <li>Add an I/O-bound task: <button onclick="addIOTask()" class="btn btn-success btn-sm">Add I/O Task</button></li>
                <li>Watch the task appear and progress in real-time</li>
                <li>Check the browser console for any errors</li>
            </ol>
        </div>
    </div>

    <!-- Load the TaskList component -->
    <!-- Note: The path will depend on how the consuming application includes this router -->
    <script src="/static/TaskList.js"></script>
    
    <script>
        async function addCPUTask() {
            try {
                const response = await fetch('/example_cpu_task', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('CPU task added successfully:', result);

                } else {
                    console.error('Failed to add CPU task:', response.statusText);
                    alert('Failed to add CPU task');
                }
            } catch (error) {
                console.error('Error adding CPU task:', error);
                alert('Error adding CPU task');
            }
        }
        
        async function addIOTask() {
            try {
                const response = await fetch('/example_io_task', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('I/O task added successfully:', result);
                } else {
                    console.error('Failed to add I/O task:', response.statusText);
                    alert('Failed to add I/O task');
                }
            } catch (error) {
                console.error('Error adding I/O task:', error);
                alert('Error adding I/O task');
            }
        }
    </script>
</body>
</html>
